<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Hunt</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="links">
        <h2><a href="index.html">GAME</a></h2>
        <h2><a href="assets.html">ASSETS LIST</a></h2>
    </div>
    <main>
        <!-- ----------------------------GAME---------------------------- -->
        <div id="game">
            <div id="game_sky" class="black_bord"></div>
            <div id="game_bg" class="bg_css black_bord"></div>
            <div id="game_mg" class="bg_css black_bord"></div>
            <div id="game_fg2" class="bg_css black_bord"></div>
            <!---------------DUCK--------------->
            <div id="game_duck" class="animal_css black_bord  game_stop">
                <div id="game_duck_sprite" class="animal_sprite_css"></div>
            </div>
            <!---------------RABBIT--------------->
            <div id="game_rabbit" class="animal_css black_bord  game_stop">
                <div id="game_rabbit_sprite" class="animal_sprite_css"></div>
            </div>
            <!---------------DISC--------------->
            <div id="game_disc" class="animal_css black_bord  game_stop">
                <div id="game_disc_sprite" class="animal_sprite_css"></div>
            </div>

            <div id="game_fg1_grass" class="bg_css black_bord"></div>
            <!---------------DOG--------------->
            <div id="game_dog" class="animal_css black_bord  game_stop">
                <div id="game_dog_sprite" class="animal_sprite_css"></div>
            </div>
            <div id="game_fg1_tree" class="bg_css black_bord"></div>

            <div id="game_stats" class="bg_css black_bord hide"></div>


            <!-- <div id="stats" class="bg_css"></div> -->

            <div id="heartcontainer"></div>
            <div id="ammocontainer"></div>
            <div id="pointscontainer">
                <h2 id="pointscontainer_h2"></h2>
            </div>
        </div>
        <!-- ----------------------------START---------------------------- -->
        <div id="start">

            <div id="start_interface" class="bg_css">
                <div class="start_button">
                    <div class="start_b_1"></div>
                    <div class="start_b_2"> </div>
                </div>
            </div>

            <div id="instruction_interface" class="bg_css hide">
                <div id="start_button">
                    <div class="start_b_1"></div>
                </div>
            </div>

        </div>
        <div id="start_instruction">

        </div>
        <div id="wonScreen" class="bg_css hide">
            <div class="start_button">
                <div class="start_b_1"></div>
                <div class="start_b_2"> </div>
            </div>
        </div>
        <div id="eliteScreen" class="bg_css hide">
            <div class="start_button">
                <div class="start_b_1"></div>
                <div class="start_b_2"> </div>
            </div>
        </div>
        <div id="loseScreen" class="bg_css hide">
            <div class="start_button">
                <div class="start_b_1"></div>
                <div class="start_b_2"> </div>
            </div>
        </div>
        <div id="cruelScreen" class="bg_css hide">
            <div class="start_button">
                <div class="start_b_1"></div>
                <div class="start_b_2"> </div>
            </div>
        </div>
        <div id="options">

        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
